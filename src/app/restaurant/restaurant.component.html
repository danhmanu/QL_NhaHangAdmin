<p>restaurant works!</p>

<button pButton type="button" label="Get syssetting" (click)="GetSysSetting()" ></button>
<div style="height: 5px;"></div>


<div class="card">
    <h5>Filter Menu</h5>
    
<p-table [value]="UserData" [tableStyle]="{'min-width': '50rem'}" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>idline</th>
            <th>username</th>
            <th>password</th>
            <th>active</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-SelectedItem>
        <tr>
            <td>{{SelectedItem.idline}}</td>
            <td>{{SelectedItem.username}}</td>
            <td>{{SelectedItem.password}}</td>
            <td>{{SelectedItem.active}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
