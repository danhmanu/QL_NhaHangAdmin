<p>transfer-slip works!</p>

<p>{{ valuecobo}}</p>
<div>
    <p-button (click)="showDialog()" icon="pi pi-external-link" label="Show"></p-button>
    <p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }">
        <div class="flex py-2 justify-content-center">
            <p-dropdown appendTo="body" [options]="cities" [(ngModel)]="selectedCity" (onChange)="changvaluuee()" placeholder="Select a City" optionLabel="name"></p-dropdown>
        </div>
    </p-dialog>


    <p-table [value]="transferslip" [scrollable]="true" scrollHeight="400px" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>idline</th>
                <th>codeitem</th>
                <th>nameitem</th>
                <th>nameunit</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>{{customer.name}}</td>
                <td>{{customer.codeitem}}</td>
                <td>{{customer.nameitem}}</td>
                <td>{{customer.nameunit}}</td>
            </tr>
        </ng-template>
    </p-table>

</div>
